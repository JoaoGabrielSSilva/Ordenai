<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Botão que inicia a ordenação -->
    <button class="btn" onclick="iniciarOrdenacao()">Iniciar a Ordenação</button>

    <!-- Botão que retorna as barras para sua posição original  -->
    <button class="btn" onclick="reiniciarLista()">Reiniciar Lista</button>

    <!-- Botão que gera uma nova lista  -->
    <button class="btn" onclick="gerarLista()">Gerar Lista</button>
    
    <h1>Sorting Visualizer</h1>

    <!-- Selecionador do algoritmo a ser utilizado para a ordenação -->
    <select name="algoritmos" id="selec-algoritmos">
        <option value="" disabled selected>Selecione um Algoritmo</option>
        <option value="bubbleSort">bubbleSort</option>
        <option value="bogoSort">bogoSort</option>
    </select>

    <h2 id="contador-passos">Passos: 0</h2>

    <div class="sliders">
        <div class="slider-container">
            <input type="range" id="slider-quantidade" min="5" max="50" step="5" value="1">
            <div class="slider-ticks">
                <div class="tick" style="bottom: 0%;">10</div>
                <div class="tick" style="bottom: 50%;">25</div>
                <div class="tick" style="bottom: 100%;">50</div>
            </div>
           
        </div>
    </div>

    <div id="container-lista"></div>

    <div class="sliders">
        <div class="slider-container">
            <input type="range" id="slider-velocidade" min="0.5" max="2" step="0.5" value="1">
            <div class="slider-ticks">
                <div class="tick" style="bottom: 0%;">0.5</div>
                <div class="tick" style="bottom: 50%;">1</div>
                <div class="tick" style="bottom: 100%;">2</div>
            </div>
            
        </div>
    </div>


    <script type="module">
        import {iniciarOrdenacao, gerarLista, reiniciarLista} from './js/script.js';

        window.iniciarOrdenacao = iniciarOrdenacao;
        window.gerarLista = gerarLista;
        window.reiniciarLista = reiniciarLista;
    </script>
</body>

</html>
