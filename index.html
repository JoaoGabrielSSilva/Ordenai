<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="botoesControle">
        <!-- Botão que inicia a ordenação -->
        <button class="btn" onclick="iniciarOrdenacao()">Iniciar a Ordenação</button>

        <!-- Botão que retorna as barras para sua posição original  -->
        <button class="btn" onclick="reiniciarLista()">Reiniciar Lista</button>

        <!-- Botão que gera uma nova lista  -->
        <button class="btn" onclick="gerarLista()">Gerar Lista</button>
    </div>
    
    
    <!-- Selecionador do algoritmo a ser utilizado para a ordenação -->
    <select name="algoritmos" id="selec-algoritmos">
        <option value="" disabled selected>Selecione um Algoritmo</option>
        <option value="bubbleSort">Bubble Sort</option>
        <option value="quickSort">Quick Sort</option>
        <option value="mergeSort">Merge Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="bogoSort">Bogo Sort</option>
    </select>

    <h1>Sorting Visualizer</h1>

    <div id="visualizador">
        <div class="slider-box">
            <label for="slider-quantidade">Quantidade</label>
            <input type="range" id="slider-quantidade" min="5" max="50" step="5" value="5" list="slider-track-quantidade">
            <datalist id="slider-track-quantidade">
                <option value="5"></option>
                <option value="15"></option>
                <option value="25"></option>
                <option value="35"></option>
                <option value="45"></option>
                <option value="50"></option>
            </datalist>
            
          </div>

          <div class="container-contador">
            <h2 id="contador-passos">Passos: 0</h2>
        <div id="container-lista"></div>
          </div>
        

        <div class="slider-box">
            <label for="slider-velocidade">Velocidade</label>
            <input type="range" id="slider-velocidade" min="0.5" max="2" step="0.5" value="1" list="slider-track-velocidade">
            <datalist id="slider-track-velocidade">
                <option value="0.5" label="0.5x"></option>
                <option value="1" label="1x"></option>
                <option value="1.5" label="2x"></option>
            </datalist>
            
          </div>
    </div>
</div>

    <script type="module">
        import {iniciarOrdenacao, gerarLista, reiniciarLista} from './js/script.js';

        window.iniciarOrdenacao = iniciarOrdenacao;
        window.gerarLista = gerarLista;
        window.reiniciarLista = reiniciarLista;
    </script>
</body>

</html>
